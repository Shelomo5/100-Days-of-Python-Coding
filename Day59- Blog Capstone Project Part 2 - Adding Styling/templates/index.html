{% include "header.html" %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/venti-views-f-i-MFAlJrg-unsplash (1).jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Shelomo's Blog</h1>
                            <span class="subheading">A collection of Shelomo's random musings</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for entry in all_entries %}
                    <div class="post-preview">
                        <a href="{{ url_for('show_entry', entry_num=entry.id) }}">
                            <h2 class="post-title">{{entry.title}}</h2>
                            <h3 class="post-subtitle">{{entry.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{entry.author}}</a>
                            on {{entry.date}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr/>
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
